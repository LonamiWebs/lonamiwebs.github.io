{% extends "base.html" %}

{% block title %}{{ page.title }} | Lonami's Blog{% endblock %}

{% block content %}
<h1 class="title">{{ page.title }}</h1>
<div class="time">
  <p>{{ page.date }}</p>
  {% if page.updated and page.updated != page.date %}<p>last updated {{ page.updated }}</p>{% endif %}
</div>
{{ page.content | safe }}
{% endblock %}
