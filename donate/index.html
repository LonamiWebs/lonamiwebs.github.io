<!DOCTYPE>
<html>
<head>
  <title>Donate | LonamiWebs</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu"
        rel="stylesheet">

  <style>
  body {
    background: linear-gradient(0deg, #293b5f, #f59e39, #7fc7e8);
    background-size: 600% 600%;
    animation: BgGradient 120s ease infinite;
  }

  /* Thanks https://www.gradient-animator.com */
  @keyframes BgGradient {
      0%{background-position:45% 0%}
      50%{background-position:45% 90%}
      100%{background-position:45% 0%}
  }

  #main {
    max-width: 600px;
    margin: 100px auto;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    padding: 20px;
    box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1);
  }

  input {
    width: 100%;
    padding: 2px;
  }

  h1, h2, h3 {
    font-family: 'Montserrat', sans-serif;
  }

  p, input, button {
    font-family: 'Ubuntu', sans-serif;
  }

  a {
    text-decoration: none;
    color: #00f;
    transition: color 300ms;
  }

  a:hover {
    color: #07f;
  }
  </style>
</head>
<body>
<div id="main">
  <h1>Donate to LonamiWebs</h1>
  <p>First, thank you for liking my work! If you have no money to spend,
  feel free to join the
  <a href="https://t.me/LonamiWebs" target="_blank">LonamiWebs/a>, Telegram
  group. I appreciate when someone tells me they like what I do!</p>

  <h3><a href="https://www.paypal.me/lonamiwebs" target="_blank">Link to PayPal.me</a></h3>
</div>
<script>
bitcoinAddr = document.getElementById('bitcoinAddr');
copyBtcAddr = document.getElementById('copyBtcAddr');

function copyBitcoinAddr() {
  bitcoinAddr.select();

  try {
    var ok = document.execCommand('copy');
    copyBtcAddr.innerHTML = ok ? 'Copied!' : 'Copying failed :(';
  } catch (err) {
    copyBtcAddr.innerHTML = 'Not supported :(';
  }

  setTimeout(function() {
    copyBtcAddr.innerHTML = 'Copy';
  }, 2000);
}
</script>
</body>
</html>
